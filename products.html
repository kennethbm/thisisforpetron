      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
    }
    .pagination-dots .active {
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <nav class="d-flex justify-content-between align-items-center p-3">

   <div class="search-bar">
      <label for="searchInput" class="form-label fw-bold">How can we help you?</label>
      <div class="input-group mx-auto" style="max-width: 400px;">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search..."
          onkeypress="handleKeyPress(event)"
        />
        <button class="btn btn-secondary" onclick="search()">üîç</button>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <i class="bi bi-house-door-fill"></i>
    <i class="bi bi-person-fill"></i>

    <i class="bi bi-gear-fill"></i>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
  
  document.querySelectorAll('.bottom-nav i').forEach(icon => {
    icon.addEventListener('click', () => {
  
      document.querySelectorAll('.bottom-nav i').forEach(i => i.classList.remove('text-primary'));

     
      icon.classList.add('text-primary');

     
      console.log('Clicked:', icon.className);
    });
  });
  
  function search() {
      const query = document.getElementById("searchInput").value;
      if (query.trim()) {
        alert("You searched for: " + query);
      } else {
        alert("Please enter a search term.");
      }
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        search();
      }
    }
</script>
